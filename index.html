<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alex Barnier</title>
    <link rel="icon" href="./assets/icon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer data-search-pseudo-elements src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"

			  crossorigin="anonymous"></script>

<body>
    <div id="root">
        <div v-if="construction" class="construction">
                <span class="fa-stack fa-2x">
                        <i class="fas fa-stack-2x fa-screwdriver fa-flip-horizontal"></i>
                        <i class="fas fa-stack-2x fa-wrench"></i>
                </span>
                <div class="content">
                    <h1 class="has-icon-left has-icon-right">
                        <span class="icon is-left">
                            <i class="fas fa-spin fa-cog"></i>
                        </span>
                        Under Construction                        
                        <span class="icon is-right">
                            <i class="fas fa-spin fa-cog reverse"></i>
                        </span>
                    </h1>
                </div>
        </div>
        <div v-if="!construction" class="columns is-marginless bgi">
            <sidebar v-bind:buttons="buttons"></sidebar>
            <mainpanel v-bind:text="titleText" v-bind:index="index" v-bind:repos="repos"></mainpanel>
        </div>
    </div>

<script src="main.js"></script>
